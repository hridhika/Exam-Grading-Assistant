<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Grading Assistant</title>
    <style>
        body {
            margin:0;
            font-family: 'Arial', sans-serif;
            background-color: #D6CADD; /* Light lavender background */
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header-section {
            margin-top: 20px;
        }

        .header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4C2A4E; /* Deep purple */
        }

        .sub-header {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #6F4E77; /* Muted purple */
        }

        .upload-section {
            background-color: #EAF0FA; /* Light blue */
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .upload-button {
            background-color: #D9AEDC; /* Soft purple */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #C795D0; /* Slightly darker purple */
        }

        .upload-text {
            margin: 15px 0;
            font-size: 0.9rem;
            color: #334E68; /* Dark blue */
        }

        .results-button {
            background-color: #005F73; /* Teal */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .results-button:hover {
            background-color: #004F60; /* Darker teal */
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #F8F1FA; /* Soft pink background */
            width: 220px;
            height: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="C:/Users/bijum/OneDrive/Desktop/tinkherhack/grading-exams.jpg" alt="Placeholder">
        </div>

        <div class="header-section">
            <div class="header">Exam Grading Assistant</div>
            <div class="sub-header">February 2025</div>
        </div>

        <div class="upload-section">
            <button class="upload-button">Upload Image</button>
            <div class="upload-text">Or drop a file</div>
            <!-- Redirect to result.html on click -->
            <button class="results-button" onclick="window.location.href='result.html'">Show Results</button>
        </div>
    </div>
</body>
</html>
