<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Grading Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            background-color: rgba(229, 178, 244, 0.9); /* Light lavender background */
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 40px;
            width: auto; /* Makes the box width adjust according to its content */
            max-width: 600px; /* Limits the max width */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .header {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4C2A4E; /* Deep purple */
            white-space: nowrap; /* Prevents the text from wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sub-header {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #6F4E77; /* Muted purple */
        }

        .upload-section {
            background-color: #EAF0FA; /* Light blue */
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-button {
            background-color: #D9AEDC; /* Soft purple */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .upload-button:hover {
            background-color: #C795D0; /* Slightly darker purple */
        }

        .upload-text {
            margin: 15px 0;
            font-size: 0.9rem;
            color: #334E68; /* Dark blue */
        }

        .results-button {
            background-color: #005F73; /* Teal */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .results-button:hover {
            background-color: #004F60; /* Darker teal */
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #F8F1FA; /* Soft pink background */
            width: 220px;
            height: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image-section">
                <img src="grading-exams.jpg" alt="Placeholder">
            </div>

            <div class="header-section">
                <div class="header">Exam Grading Assistant</div>
                <div class="sub-header">February 2025</div>
            </div>

            <div class="upload-section">
                <button class="upload-button">Upload Image</button>
                <div class="upload-text">Or drop a file</div>
                <!-- Redirect to result.html on click -->
                <button class="results-button" onclick="location.href='result.html'">Show Results</button>
            </div>
        </div>
    </div>
</body>
</html>
